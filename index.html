<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Interactive pricing component</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap"
      rel="stylesheet"
    />
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <h2 class="heading">Simple, traffic-based pricing</h2>
        <p class="text">
          Sign-up for our 30-day trial. No credit card required.
        </p>
      </header>
        <section class="card">
          <div class="upper-part">
            <div class="grid-container">
              <h4 class="views">100k Pageviews</h4>
              <input type="range" name="price" id="price-bar" min="0.00" max="32.00" value="16" step="0.01"/>
              <p class="price-label"><span class="number">$</span> / month</p>
            </div>
            <div class="check-container">
              <label for="check">Monthly Billing</label>
              <input type="checkbox" name="check" id="check" />
              <label class='year' for="check">Yearly Billing</label>
            </div>
          </div>
          <div class="lower-part">
            <ul class="offers">
              <li class="offer">Unlimited websites</li>
              <li class="offer">100% data ownership</li>
              <li class="offer">Email reports</li>
            </ul>
            <button class="start">Start my trial</button>
          </div>
        </section>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://www.github.com/vshal-ch">Vishal</a>.
    </div>
  </body>
  <script src="./script.js"></script>
</html>
